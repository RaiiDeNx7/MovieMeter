{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AI Movie Project</title>
  <link rel="stylesheet" href="{% static 'main/css/style.css' %}">

  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #fafafa;
    }

    h1 {
      text-align: center;
    }

    #searchInput {
      width: 300px;
      padding: 8px;
      font-size: 1rem;
    }

    #searchBtn {
      padding: 8px 16px;
      margin-left: 8px;
      cursor: pointer;
      font-size: 1rem;
    }

    #results {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      margin-top: 20px;
      justify-content: center;
    }

    .movie {
      width: 200px;
      border: 1px solid #ccc;
      border-radius: 10px;
      padding: 10px;
      text-align: center;
      background: #fff;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      color: black;
    }

    .movie img {
      width: 100%;
      border-radius: 8px;
    }

    /* Top navigation bar */
    #topbar {
      text-align: center;
      margin-bottom: 20px;
    }

    #topbar a {
      margin: 0 10px;
      text-decoration: none;
      color: #007BFF;
      font-weight: bold;
    }
  </style>
</head>

<body>
  <div id="topbar">
    {% if request.session.user_id %}
      <a href="{% url 'profile' %}">Profile</a>
      <a href="{% url 'logout' %}">Logout</a>
    {% else %}
      <a href="{% url 'login' %}">Login</a>
      <a href="{% url 'signup' %}">Sign Up</a>
    {% endif %}
  </div>

  <h1>ðŸŽ¥ Movie Search</h1>

  <div style="text-align:center; margin-top:10px;">
    <input type="text" id="searchInput" placeholder="Type a movie title..." />
    <button id="searchBtn">Search</button>
  </div>

  <div id="results"></div>

  <script src="{% static 'main/js/script.js' %}"></script>
</body>
</html>
