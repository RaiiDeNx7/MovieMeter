{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Recommendations</title>
  <link rel="stylesheet" href="{% static 'main/css/style.css' %}">
  <style>
    /* Optional: spacing and responsiveness for recommendations */
    #recommendations {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <div id="topbar">
    {% if request.session.user_id %}
      <a href="{% url 'profile' %}">Profile</a>
      <a href="{% url 'recommendations' %}">Recommendations</a>
      <a href="{% url 'logout' %}">Logout</a>
    {% else %}
      <a href="{% url 'login' %}">Login</a>
      <a href="{% url 'signup' %}">Sign Up</a>
    {% endif %}
  </div>

  <div class="card">
    <h2>Recommended for You üé¨</h2>
    <div id="recommendations" data-user-id="{{ user_id }}"></div>
    <a href="{% url 'index' %}">‚Üê Back to Movie Search</a>
  </div>

  <!-- Load the JS module -->
  <script type="module" src="{% static 'main/js/recommendations.js' %}"></script>
</body>
</html>
